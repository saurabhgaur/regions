<head>

    type="text/javascript"></script>

<!-- Latest compiled and minified JavaScript -->
    <script src="./javascripts/bootstrap.min.js"></script>
    <script src="./javascripts/index.js" type="text/javascript"></script>
    
   
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <link rel="stylesheet" href="./css/bootstrap-theme.min.css">

<body>


    <div class="panel-group" id="accordion">
        <div class="panel panel-default collapsed" id="panel1">
            <div class="panel-heading">
                <h3 class="panel-title">
		  <a  class="collapsed" data-target="#collapseOne"
                     data-toggle="collapse" href="#collapseOne">
		    Controls
		  </a>
		</h4>
            </div>

            <div class="panel-collapse collapse" id="collapseOne">
                <div class="panel-body">
                    
		  <span style="float:left;">
		    <h4>Filter</h4>

                    <div class="button-group" id="filters">
                        <button class="button is-checked" data-filter-value=
                        "*">Show All</button> <button class="button"
                        data-filter-value="filterText">Name</button>
                        <button class="button" data-filter-value=
                        "filterSignificantMarks">Marks</button>
                    </div>

                    <div id="filterTextDiv">
                        Show genes with <input class="filterText" id=
                        "filterText" type="text"> in their name
                    </div>

                    <div class="filters" id="filterSignificantMarksDiv">
                        Show genes with less than <input class=
                        "filterSignificantMarks" id="filterSiginicantMarks"
                        type="text"> marks of any type
                    </div>

                    <div class="legend" id="legend"></div></span>

		 <span style="float:left;"> 
                 <h4>Sort</h4>

                    <div class="button-group" id="sorts">
                        <button class="button is-checked" data-sort-value=
                        "original-order">Original Order</button> <button class=
                        "button" data-sort-value="name">Name</button>
                        <button class="button" data-sort-value=
                        "tiledregionlength">Tiled Region Length</button>
                    </div>
		 </span>
                </div> <!-- panel-body -->
            </div> <!-- panel-collapse -->
        </div> <!-- panel1 -->
<!-- </div> -->
        <div class="panel panel-default collapsed" id="panel2">
        <div class="panel-heading">
            <h3 class="panel-title">
	      <a data-target= "#collapseTwo" data-toggle="collapse" href=
            "#collapseTwo">Visualizations</a></h4>
        </div>

        <div class="panel-collapse collapse in" id="collapseTwo">
            <div class="panel-body-scrollable">
                <div id="Content">
                    Hello World!
                </div>

		<script type="text/javascript">
		  main();
		</script>
            </div>

        </div>
    </div>
 </div>
