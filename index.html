<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

<!-- Optional theme -->

<!-- Latest compiled and minified JavaScript -->

    <link rel="./css/font-awesome.min.css" href="url" type="text/css" media="screen" />

    <style media="screen" type="text/css">
      
    .vizpanel { width: 440px;
    background-color: lightblue;
    margin: 5px;
    padding: 10px;
    }

    .chart rect {
    fill: steelblue;
    }

    .chart text {
    fill: white;
    font: 10px sans-serif;
    text-anchor: end;
    }

    .axis path,
    .axis line {
    fill: none;
    stroke: black;
    shape-rendering: crispEdges;
    }

    .axis text {
    font-family: sans-serif;
    font-size: 11px;
    }

    div {
    font-family: sans-serif;
    }

    p {  margin-top: 0.6em; margin-bottom: 0em; }


    .button {
    display: inline-block;
    padding: 0.5em 1.0em;
    background: #EEE;
    border: none;
    border-radius: 7px;
    background-image: linear-gradient( to bottom, hsla(0, 0%, 0%, 0), hsla(0, 0%, 0%, 0.2) );
    color: #222;
    font-family: sans-serif;
    font-size: 16px;
    text-shadow: 0 1px white;
    cursor: pointer;
    }

    .button:hover {
    background-color: #8CF;
    text-shadow: 0 1px hsla(0, 0%, 100%, 0.5);
    color: #222;
    }

    .button:active,
    .button.is-checked {
    background-color: #28F;
    }

    .button.is-checked {
    color: white;
    text-shadow: 0 -1px hsla(0, 0%, 0%, 0.8);
    }

    .button:active {
    box-shadow: inset 0 1px 10px hsla(0, 0%, 0%, 0.8);
    }

    /* ---- button-group ---- */

    .button-group:after {
    content: '';
    display: block;
    clear: both;
    }

    .button-group .button {
    float: left;
    border-radius: 0;
    margin-left: 0;
    margin-right: 1px;
    }

    .button-group .button:first-child { border-radius: 0.5em 0 0 0.5em; }
    .button-group .button:last-child { border-radius: 0 0.5em 0.5em 0; }

    /* ---- isotope ---- */

    .isotope {
    border: 1px solid #333;
    }

    /* clear fix */
    .isotope:after {
    content: '';
    display: block;
    clear: both;
    }

    .panel-heading a:after {
    font-family: 'Glyphicons Halflings';
    content: "\e114";    
    float: right; 
    color: grey; 
    }

    .panel-heading a.collapsed:after {
    content: "\e080";
    }

    </style>

    <title></title>
</head>

<body>


    <div class="panel-group" id="accordion">
        <div class="panel panel-default collapsed" id="panel1">
            <div class="panel-heading">
                <h3 class="panel-title">
		  <a  class="collapsed" data-target="#collapseOne"
                     data-toggle="collapse" href="#collapseOne">
		    Controls
		  </a>
		</h4>
            </div>

            <div class="panel-collapse collapse" id="collapseOne">
                <div class="panel-body">
                    <h4>Filter</h4>

                    <div class="button-group" id="filters">
                        <button class="button is-checked" data-filter-value=
                        "*">Show All</button> <button class="button"
                        data-filter-value="filterText">Name</button>
                        <button class="button" data-filter-value=
                        "filterSignificantMarks">Marks</button>
                    </div>

                    <div id="filterTextDiv">
                        Show genes with <input class="filterText" id=
                        "filterText" type="text"> in their name
                    </div>

                    <div class="filters" id="filterSignificantMarksDiv">
                        Show genes with less than <input class=
                        "filterSignificantMarks" id="filterSiginicantMarks"
                        type="text"> marks of any type
                    </div>

                    <div class="legend" id="legend"></div>

                    <h4>Sort</h4>

                    <div class="button-group" id="sorts">
                        <button class="button is-checked" data-sort-value=
                        "original-order">Original Order</button> <button class=
                        "button" data-sort-value="name">Name</button>
                        <button class="button" data-sort-value=
                        "tiledregionlength">Tiled Region Length</button>
                    </div>
                </div> <!-- panel-body -->
            </div> <!-- panel-collapse -->
        </div> <!-- panel1 -->
<!-- </div> -->
<div class="panel panel-default collapsed" id="panel2">
        <div class="panel-heading">
            <h3 class="panel-title">
	      <a class="collapsed" data-target= "#collapseTwo" data-toggle="collapse" href=
            "#collapseTwo">Visualizations</a></h4>
        </div>

        <div class="panel-collapse collapse in" id="collapseTwo">
            <div class="panel-body">
                <div id="Content">
                    Hello World!
                </div>

		<script type="text/javascript">
		  main();
		</script>
            </div>

        </div>
    </div>
 </div>
</body>
